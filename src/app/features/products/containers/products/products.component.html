<div class="bg-white">
  <div class="max-w-7xl mx-auto py-16 px-4 overflow-hidden sm:py-24 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 lg:gap-x-8">

      @for (product of products; track product.id ) {
        <a routerLink="{{product.id}}" class="group text-sm">
          <div class="w-full aspect-w-1 aspect-h-1 rounded-lg overflow-hidden bg-gray-100 group-hover:opacity-75">
            <img src="{{product.image}}" alt="White fabric pouch with white zipper, black zipper pull, and black elastic loop." class="w-full h-full object-center object-cover">
          </div>
          <h3 class="mt-4 font-medium text-gray-900">{{product.title}}</h3>
          <p class="text-gray-500 italic">{{product.category}}</p>
          <p class="mt-2 font-medium text-gray-900">{{product.price}}</p>
        </a>
      } @empty{
        <p class="text-lg"> There are no items</p>
      }
    </div>
  </div>
</div>
